<!DOCTYPE html>

<head>

    <title>User Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/doctor_login.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-padding">
        <a class="navbar-brand" href="#">MediAnalytics</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li> -->
            </ul>
        </div>
    </nav>
    <div class="wrapper">
        <div class="container">
            <h2>Doctor Login</h2>
            <form action="/doctor/login" method="post">
                <input type="text" placeholder="Username" name="username" required>
                <input type="password" placeholder= "Password" name="password" required>
                <input type="submit" value="Login">
            </form>
            <div class="signup-container">
                <h6>Don't have an account? </h6>
                <h6 class="signup-link" onclick="redirectToRegister()">Sign Up</h6>
            </div>
            
        </div>
    </div>


    
    <script>
        if("{{alert}}")
        {
            alert("{{alert}}")
        }
        // Function to redirect to the register page
        function redirectToRegister() {
            window.location.href = "register";
        }
    </script>
</body>

</html>
