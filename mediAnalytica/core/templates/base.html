{% load static %}
<!DOCTYPE html>
<head>
    <title>MediAnalytica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/base.css">
    {% block stylesheet %}
    {% endblock stylesheet %}  
</head>
<body style="background-color: #e1e1e1;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-padding">
        <a class="navbar-brand mx-5" href="/">MediAnalytica</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex flex-row" id="navbarNav">
            <div>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item active">
                    {% comment %} <a class="nav-link" href="/get-doctor">View Doctors</a> {% endcomment %}
                    <a class="nav-link" onclick="handle_view_doctor()">View Doctors</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/get-specialist-from-symptom">Dignose</a>
                </li>
            </ul>
        </div>
        <div class="ms-auto {{login_btn_visibility}}" >
            <ul class="navbar-nav ml-auto px-5">
                <li class="nav-item ms-auto">
                    <a class="nav-link" href="/user/login">{{ login_btn_1 }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link ms-auto" href="/doctor/login">{{ login_btn_2 }}</a>
                </li>
            </ul>
        </div>
        <div class="ms-auto {{logout_btn_visibility}}" >
            <ul class="navbar-nav ml-auto px-5">
                <li class="nav-item ms-auto">
                    <form action="/user/logout" method="post" id="logoutForm">
                        <button class="nav-link">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
        </div>
    </nav>

    {% block body %}
    {% endblock body %}  

    <!-- <div class="flex-box footer scroll-text">Â© MediAnalytica</div> -->

</body>
{% block script %}
{% endblock script %} 
<script src="../static/js/base.js"></script>
</html>
