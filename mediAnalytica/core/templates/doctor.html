<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/doctor.css">
    <title>Doctors List</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-padding">
        <a class="navbar-brand" href="#">MediAnalytics</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a> -->
                </li>
            </ul>
        </div>
    </nav>

    <div class="doct-detail">
    <div class="card m-5 doct-card">
        <div class="card-body p-5">
            <h5 class="card-title">Doctor Information</h5>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>Name</strong> {{doctor.first_name}} {{doctor.last_name}}</li>
                <li class="list-group-item"><strong>Email:</strong> {{doctor.email}}</li>
                <li class="list-group-item"><strong>Phone:</strong> {{doctor.phone}}</li>
                <li class="list-group-item"><strong>Speciality:</strong> {{doctor.speciality}}</li>
                <li class="list-group-item"><strong>Location:</strong>{{doctor.location}}</li>
            </ul>
        </div>
    </div>
</div>
  
</body>

</html>
