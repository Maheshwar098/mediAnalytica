<!DOCTYPE html>

<head>

    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/user_login.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-padding">
        <a class="navbar-brand" href="#">MediAnalytics</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex flex-row" id="navbarNav">
            <div>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
        <div class="ms-auto {{login_btn_visibility}}" >
            <ul class="navbar-nav ml-auto px-5">
                <li class="nav-item ms-auto">
                    <a class="nav-link" href="/user/login">{{ login_btn_1 }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link ms-auto" href="/doctor/login">{{ login_btn_2 }}</a>
                </li>
            </ul>
        </div>
        <div class="ms-auto {{logout_btn_visibility}}" >
            <ul class="navbar-nav ml-auto px-5">
                <li class="nav-item ms-auto">
                    <form action="/user/logout" method="post" id="logoutForm">
                        <button class="nav-link">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
        </div>
    </nav>

</body>

<script>
var cookieArr = document.cookie.split("; ")
var typeCookie = cookieArr.at(-1)
var type = typeCookie.slice(5,typeCookie.length)
var logoutForm = document.getElementById("logoutForm")
logoutForm.action = "/"+type+"/logout"
</script>
</html>
