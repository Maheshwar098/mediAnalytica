<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/doctors.css">
    <title>Doctors List</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-padding">
        <a class="navbar-brand" href="#">MediAnalytics</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li> -->
            </ul>
        </div>
    </nav>
    <div class="search-container">
        <form action="/get-specialist" method="get">
            <input type="text" name="disease" placeholder="Search..." class="search-input">
            <button type="submit" class="search-button">
                <i class="fa-solid fa-magnifying-glass" id="search-icon">search</i>
            </button>
        </form>
    </div>
    {% for doctor in doctors %}
        <form action="/get-doctor/{{doctor.id}}" method="get">
            <div class="doctor-card">
                <div class="doctor-name">{{ doctor.first_name }} {{ doctor.last_name }}</div>
                <div class="doctor-info">
                    <div class="specialty">{{ doctor.speciality }}</div>
                </div>
                <button class="view-button" >View details</button>
            </div>
        </form>
    {% endfor %}
    



</body>

</html>
