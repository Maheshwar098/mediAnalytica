{% extends 'base.html' %} 
{% load static %} 
{% block title %}Lung Scan{% endblock title %}  

{% block stylesheet %}
<link rel="stylesheet" type="text/css" href="../static/css/user_diagnosis.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

{% endblock stylesheet %}

{% block body %}
<div class="d-flex flex-row m-5">
    <div class="d-flex flex-row p-3 border border-warning rounded">
        <div class="d-flex flex-column">
            <h3 class="d-flex text-center">Lungs Scan</h3>
            <div class="d-flex flex-column p-3">
                <form method="post" id="scan-form" action="get-lung-scan" enctype="multipart/form-data">
                    <input class="d-flex m-3" type="file" id="image" name="image" accept="image/*">
                    <button class="d-flex m-3" type="submit">Upload Image</button>    
                </form>
            </div>
        </div>
        
        <div class="d-flex flex-column">
            {%if scan %}
            <h3>Scan Result:</h3>
            <img src={% static "output_lung_image.png" %}>
            {% else %}
            <h3>No Image Submitted</h3>
            {% endif %} 
        </div>
    </div>
</div>
{% endblock body %}
