<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/user_register.css">
    <title>Registration Form</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-padding">
        <a class="navbar-brand" href="#">MediAnalytics</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li> -->
            </ul>
        </div>
    </nav>

    <div class="wrapper1">
        <div class="container1">
            <h2>Registration Form</h2>
            <form action="/user/register" method = "POST" >
                <input type="text" placeholder="First Name" id="firstname" name="first_name" required>
                <input type="text" placeholder="Last Name" id="lastname" name="last_name" required>
                <input type="text" placeholder="Username" name="username" required>
                <input type="password" placeholder="Password" id="password" name="password" required>
                <!-- <input type="number" placeholder="Age" id="age" name="age" required> -->
                <input type="email" placeholder="Email" id="email" name="email" required>
                <!-- <label for="isDoctor" class="label1">Are you a doctor ?</label>
                <input type="checkbox" id="isDoctor" name="isDoctor" onclick="toggleExtraFields()">
                <div class="extra-fields">
                    <input type="tel" placeholder="Phone Number" id="phoneNumber" name="phoneNumber" required
                        pattern="[0-9]*" inputmode="numeric">
                    <input type="text" placeholder="Specialty" id="specialty" name="specialty">
                    <input type="text" placeholder="Location" id="location" name="location" required>
                </div> -->
                <input type="submit" value="Register">
            </form>
        </div>
    </div>
    <script>
        if("{{alert}}")
        {
            alert("{{alert}}")
        }   
        function toggleExtraFields() {
            var extraFields = document.querySelector(".extra-fields");
            var isDoctorCheckbox = document.getElementById("isDoctor");

            extraFields.style.display = isDoctorCheckbox.checked ? "block" : "none";
        }
    
    </script>
</body>

</html>
